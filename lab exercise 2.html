<!DOCTYPE html>
<html>
<head>
	<title>registration form</title>
	<style type="text/css">
		.req{
			width:70%;
		}
		.label{
			width:30%;
		}
		.data{
			width:70%;
		}
	</style>
</head>
<body>
<div style="background-color: blue; width:80%;margin:0 auto;">
	<h1 style="text-align: center;">STUDENT REGISTRATION FORM</h1>
	<table style="margin:0 auto; " class="req">
		<tr>
			<td class="label">
				<p >FIRST NAME</p>
			</td>
			<td class="data">
				<label><input type="text" placeholder="Enter your first name">(max 30 characters a-z and A-Z)</label>
			</td>
		</tr>
		<tr>
			<td class="label">
				<p >LAST NAME</p>
			</td>
			<td class="data">
				<label><input type="text" placeholder="Enter your last name">(max 30 characters a-z and A-Z)</label>
			</td>
		</tr>
		<tr>
			<td class="label">
				<p >EMAIL ID</p>
			</td>
			<td class="data">
				<label><input type="email" placeholder="Enter your email">(valid email id is required)</label>
			</td>
		</tr>
		<tr>
			<td class="label">
				<p >DATE OF BIRTH</p>
			</td>
			<td class="data">
				<label><input type="date" placeholder="Enter your DOB"></label>
			</td>
		</tr>
		<tr>
			<td class="label">
				<p>MOBLILE NUMBER</p>
			</td>
			<td class="data">
				<label><input type="input" placeholder="Enter your DOB" value="+91">(10 digit number)</label>
			</td>
		</tr>
		<tr>
			<td class="label">
				<p>GENDER</p>
			</td>
			<td class="data">
				<label>Male <input type="radio"> Female <input type="radio"></label>
			</td>
		</tr>
		<tr>
			<td class="label">
				<p>ADDRESS</p>
			</td>
			<td class="data">
				<label>	<textarea rows="6" cols="50"></textarea></label>
			</td>
		</tr>
		<tr>
			<td class="label">
				<p >CITY</p>
			</td>
			<td class="data">
				<label><input type="text" placeholder="Enter your city">(max 30 characters a-z and A-Z)</label>
			</td>
		</tr>
		<tr>
			<td class="label">
				<p >PINCODE</p>
			</td>
			<td class="data">
				<label><input type="text" placeholder="Enter your pincode">(6 digit number)</label>
			</td>
		</tr>
		<tr>
			<td class="label">
				<p >STATE</p>
			</td>
			<td class="data">
				<label><input type="text" placeholder="Enter your state">(max 30 characters a-z and A-Z)</label>
			</td>
		</tr>
		<tr>
			<td class="label">
				<p >COUNTRY</p>
			</td>
			<td class="data">
				<label><input type="text" value="INDIA"></label>
			</td>
		</tr>
		<tr>
			<td class="label">
				<p >HOBBIES</p>
			</td>
			<td class="data">
				<label>
					Drawing<input type="checkbox">
					playing<input type="checkbox">
					Sketching<input type="checkbox">
					Dancing<input type="checkbox">
					singing<input type="checkbox">
				</label>
			</td>
		</tr>
		<tr>
			<td class="label">
				<p >QUALIFICATION</p>
			</td>
			<td class="data">
				<TABLE>
					<tr>
						<th>Sl.No.</th>
						<th>Examination</th>
						<th>Board</th>
						<th>Percentage</th>
						<th>Year Of Passing</th>
					</tr>
					<tr>
						<td>1</td>
						<td>Class X</td>
						<td><input type="text"></td>
						<td><input type="text"></td>
						<td><input type="text"></td>
					</tr>
					<tr>
						<td>2</td>
						<td>Class XII</td>
						<td><input type="text"></td>
						<td><input type="text"></td>
						<td><input type="text"></td>
					</tr>
					<tr>
						<td>3</td>
						<td>Graduation</td>
						<td><input type="text"></td>
						<td><input type="text"></td>
						<td><input type="text"></td>
					</tr>
					<tr>
						<td>4</td>
						<td>Masters</td>
						<td><input type="text"></td>
						<td><input type="text"></td>
						<td><input type="text"></td>
					</tr>
				</TABLE>
			</td>
		</tr>
	</table>
	<button style="background-color: green;margin:10px">Sign in</button>
	<button style="background-color: green;margin:10px">Reset</button>
</div>
</body>
</html>
